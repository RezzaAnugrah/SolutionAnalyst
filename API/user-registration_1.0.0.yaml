openapi: 3.0.0
info:
  title: User Registration API
  description: API untuk mengirim formulir registrasi awal melalui aplikasi mobile
  version: 1.0.0

servers:
  - url: "https://api.xyz.com/V1.0.0"

paths:
  /user/registration:
    post:
      summary: Mengirimkan data diri pribadi untuk pendaftaran
      description: Mengirimkan formulir registrasi melalui halaman pendaratan.
      parameters:
        - in: header
          name: API-Key
          required: true
          description: api-key unique for manage client
          schema:
            type: string
        - in: header
          name: Request-ID
          required: true
          description: request-id is unique
          schema:
            type: string
        - in: header
          name: Timestamp
          required: true
          description: current time
          schema:
            type: string

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
      responses:
        '200':
          description: Registrasi success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
        '504':
          description: Gateway timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'

components:
  schemas:
    Request:
      type: object
      properties:
        username:
          type: string
          description: Username
          example: rezza6789
        password:
          type: string
          description: Password
          example: abc1234
        email:
          type: string
          format: email
          description: Alamat email User
          example: rezza.anugrahm1@gmail.com
        phoneNumber:
          type: string
          description: Phone Number
          example: 081250470845
        ktp:
          type: string
          description: KTP User
          example: "https://api.xyz.com/V1.0/photo-upload/KTP.jpg"
        selfieKtp:
          type: string
          description: Selfie Beserta KTP
          example: "https://api.xyz.com/V1.0/photo-upload/selfieKTP.jpg"
    
    SuccessResponse:
      type: object
      description: Detail for response
      additionalProperties: false
      properties:
        responseCode:
          type: string
          maxLength: 2 
          description: 'Response Code , length:2'
          example: '00'
        responseMessage:
          type: string
          maxLength: 50
          description: status description (Ex:Success, Invalid Message, Unknown Error from Provider), length:50
          example: Success
        svcData: 
          $ref: '#/components/schemas/SvcDataRs'

    ProviderErrorResponse:
      type: object
      description: Detail for response
      additionalProperties: false
      properties:
        responseCode:
          type: string
          maxLength: 2
          description: 'Response Code , length:2'
          example: 'Q1'
        responseMessage:
          type: string
          maxLength: 50
          description: status description (Ex:User Not Found, Already Exist, Unknown Error from Provider), length:50
          example: Already Exist
    APIErrorResponse:
      type: object
      description: Detail for response
      additionalProperties: false
      properties:
        responseCode:
          type: string
          maxLength: 2
          description: 'Response Code , length:2'
          example: '01'
        responseMessage:
          type: string
          maxLength: 50
          description: status description (Ex:Bad Request, Unauthorized, Not Found, Gateway Timeout ), length:50
          example: Bad Request

    SvcDataRs:
      type: object
      description: Detail for response
      additionalProperties: false
      properties:
        nama:
            type: string
            maxLength: 50
            description: Nama User, length:50
            example: Rezza
        username:
          type: string
          maxLength: 10
          description: 'username , length:10'
          example: 'rezza6789'
        email:
          type: string
          maxLength: 50
          description: 'email user , length:50'
          example: 'rezza.anugrahm1@gmail.com'
        phoneNo:
          type: string
          maxLength: 15
          description: Phone Number User, length:15
          example: 081250470845